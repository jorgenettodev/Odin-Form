<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="column_one">
        <div class="logo_container">
            <img src="./assets/logo.png">
            <h1>study and chill</h1>
        </div>


        <div class="column_two">
            <div class="row row_one">here you can focus, study and have a good time, listening to a soothing lofi and rain. <br><br>You know you want to.</div>
            <div class="row row_two">
                <form action="#">
                        <div class="form_row">
                            <div class="form_control">
                                <label for="first_name">first name</label>
                                <input type="text" id="first_name">
                            </div>
                            <div class="form_control">
                                <label for="last_name">last name</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                    
                    
                        <div class="form_row">
                            <div class="form_control">
                                <label for="email">email</label>
                                <input type="email" id="email">
                            </div>
                            <div class="form_control">
                                <label for="phone">phone</label>
                                <input type="text" id="phone">
                            </div>
                        </div>
                   

                        <div class="form_row">
                            <div class="form_control">
                                <label for="password">password</label>
                                <input type="password" id="password">
                            </div>
                            <div class="form_control">
                                <label for="confirm_pwd">confirm password</label>
                                <input type="password" id="confirm_pwd">
                            </div>
                        </div>
                </form>
            </div>


            <div class="row row_three">
                <div class="button_container">
                    <button class="login_button">create account</button>
                    <div class="login_text__container">
                        <span class="login_text">Already have an account?</span>
                        <a href="#" class="login_link"><span>log in</span></a>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
