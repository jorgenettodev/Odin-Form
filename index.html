<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="column_one">
        <div class="audio_container">
            <div class="audio__file">
                <audio autoplay loop id="audio">
                    <source src="/assets/rain.mp3" type="audio/mpeg">
                    <source src="/assets/rain.wav" type="audio/wav">
                </audio>
                <!-- <audio src="./assets/rain.wav" autoplay loop type="audio/wav" id="audio"></audio> -->
            </div>

            <div class="audio__icon">
                <button id="btn_unmute"><i class='bx bx-volume-full bx-flip-vertical'></i></button>
                <button id="btn_mute"><i class='bx bxs-volume-mute bx-flip-vertical'></i></button>
            </div>
        </div>



        <div class="logo_container">
            <img src="./assets/logo.png">
            <h1>study and relax</h1>
        </div>


        <div class="column_two">
            <div class="row row_one">here you can focus, study and have a good time, listening to a relaxing lofi and rain. <br><br>You know you want to.</div>
            <div class="row row_two">
                <form action="#">
                    <div class="row container">
                            <div class="form_row">
                                <div class="form_control">
                                    <label for="first_name">first name</label>
                                    <input type="text" id="first_name" name="first_name" required>
                                </div>
                                <div class="form_control">
                                    <label for="last_name">last name</label>
                                    <input type="text" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        
                        
                            <div class="form_row">
                                <div class="form_control">
                                    <label for="email">email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form_control">
                                    <label for="phone">phone</label>
                                    <input type="text" id="phone" name="phone" required>
                                </div>
                            </div>
                       
    
                            <div class="form_row pwd_row">
                                <div class="form_control">
                                    <label for="password">password</label>
                                    <input type="password" id="password" name="password" pattern="^((?=.*[a-zA-Z])(?=.*[0-9]).{6,16})$" title="It must have at least: one number, one letter and 6-16 characters." required>
                                    <span id="error_message" class="error_message"></span>
                                </div>
                                <div class="form_control">
                                    <label for="confirm_pwd">confirm password</label>
                                    <input type="password" id="confirm_pwd" name="confirm_pwd" pattern="^((?=.*[a-zA-Z])(?=.*[0-9]).{6,16})$" title="It must have at least: one number, one letter and 6-16 characters." required>
                                </div>
                            </div>
                    </div>


                    <div class="row row_three">
                        <div class="button_container">
                            <button class="account_button" type="submit"">create account</button>
                            <div class="account_text__container">
                                <span class="login_text">already have an account?</span>
                                <a class="login_link" href="./login.html"><span>log in</span></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


            
        </div>        
    </div>
    <script src="./script.js"></script>
</body>
</html>
